    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Crear Nueva Categoría</h2>
            <form id="categoriaForm">
                <div class="mb-3">
                    <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="nombreCategoria" name="nombreCategoria" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Guardar Categoría</button>
            </form>
            <div id="mensaje" class="mt-3"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('../Consultas/datos_usuario.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    document.getElementById('user-name').innerText = data.usuario;
                    document.getElementById('user-role').innerText = data.rol;

                    const userImage = document.getElementById('user-image');
                    userImage.src = data.imagen ? data.imagen : '../img/imgperfil.png';
                })
                .catch(error => console.error('Error al cargar los datos del usuario:', error));
        });

        document.getElementById('categoriaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('../Consultas/CrearCategoria.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                mostrarNotificacion(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    document.getElementById('categoriaForm').reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarNotificacion('Error al procesar la solicitud', 'error');
            });
        });

        function mostrarNotificacion(mensaje, tipo) {
            const notification = document.getElementById('notification');
            notification.textContent = mensaje;
            notification.className = `notification ${tipo === 'error' ? 'error' : ''}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('../Consultas/auth.php', { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = "/SystemBiblio/BiblioVirtual/libros.html";
                }
            })
            .catch(error => console.error('Error verificando la sesión:', error));
    });
</script>

<script>
function cerrarSesion() {
    fetch('../Consultas/cerrar_sesion.php')
        .then(response => {
            if (response.ok) {
                window.location.href = "/SystemBiblio/BiblioVirtual/libros.html";
            }
        })
        .catch(error => console.error('Error al cerrar sesión:', error));
}
</script>
