<div id="success-message" class="alert alert-success position-fixed top-0 end-0 m-3 p-3 shadow-lg" 
style="display: none; z-index: 1050; border-radius: 10px;">
<i class="fas fa-check-circle"></i> ¡Libro agregado correctamente!  
<span id="arrow" style="display: inline-block; margin-left: 5px;">➡️</span>
</div>

<div id="error-message" class="alert alert-danger position-fixed top-0 end-0 m-3 p-3 shadow-lg" 
style="display: none; z-index: 1050; border-radius: 10px;">
<i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
   const form = document.querySelector("form");

   form.addEventListener("submit", function (event) {
       event.preventDefault(); 

       const formData = new FormData(form);

       fetch(form.action, {
           method: "POST",
           body: formData
       })
       .then(response => response.json())
       .then(data => {
           if (data.success) {
               mostrarMensajeExito();
               form.reset(); 
           } else {
               mostrarMensajeError(data.error);
           }
       })
       .catch(() => mostrarMensajeError("Error de conexión con el servidor."));
   });

   function mostrarMensajeExito() {
       const message = document.getElementById("success-message");
       const arrow = document.getElementById("arrow");

       message.style.display = "block";
       arrow.style.animation = "arrowMove 0.5s infinite alternate ease-in-out";

       setTimeout(() => {
           message.style.display = "none";
       }, 4000);
   }

   function mostrarMensajeError(errorText) {
       const message = document.getElementById("error-message");
       document.getElementById("error-text").innerText = errorText;
       message.style.display = "block";

       setTimeout(() => {
           message.style.display = "none";
       }, 4000);
   }
});
</script>

<style>
@keyframes arrowMove {
   0% { transform: translateX(0); }
   100% { transform: translateX(10px); }
}
</style>
