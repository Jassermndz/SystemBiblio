<script>
    function aplicarEfecto3D() {
    const images = document.querySelectorAll(".libro-imagen");

    images.forEach(img => {
        img.addEventListener("mousemove", (e) => {
            let rect = img.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            let centerX = rect.width / 2;
            let centerY = rect.height / 2;

            let rotateX = (y - centerY) / 10;
            let rotateY = (centerX - x) / 10;

            img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        img.addEventListener("mouseleave", () => {
            img.style.transform = "rotateX(0) rotateY(0)";
        });
    });
}

document.addEventListener('DOMContentLoaded', function () {
    cargarLibros();
    aplicarEfecto3D();  

    categoriaSelect.addEventListener('change', function () {
        const categoriaId = parseInt(categoriaSelect.value);
        cargarLibros(categoriaId === 0 ? null : categoriaId);
        
        setTimeout(aplicarEfecto3D, 500); 
    });
});
</script>
