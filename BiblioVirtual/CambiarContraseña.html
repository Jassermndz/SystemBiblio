<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/logonew.png" rel="icon">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function validarFormulario() {
            let nuevaPassword = document.getElementById("nuevaPassword").value;
            let confirmarPassword = document.getElementById("confirmarPassword").value;
            let errorMensaje = document.getElementById("errorMensaje");
            
            if (nuevaPassword.length < 6) {
                errorMensaje.innerHTML = "La contraseña debe tener al menos 6 caracteres.";
                return false;
            }
            
            if (nuevaPassword !== confirmarPassword) {
                errorMensaje.innerHTML = "Las contraseñas no coinciden.";
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Cambiar Contraseña</h3>
                <form action="../Consultas/ActualizarPass.php" method="POST" onsubmit="return validarFormulario()">
                    <div class="mb-3">
                        <label for="nuevaPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarPassword" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
                    </div>
                    <div class="text-danger" id="errorMensaje"></div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
